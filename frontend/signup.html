<script>
  async function signup() {
    let url = 'http://localhost:4001/customer/';
    var semail = document.getElementById("email1").value;
    var spassword = document.getElementById("password1").value;
    var sname = document.getElementById("name1").value;
    var saccountnumber = document.getElementById("accountnumber1").value;
    var sservicerequested = document.getElementById("servicerequested1").value;
    var scountry = document.getElementById("country1").value;
    var sphone = document.getElementById("phone1").value;

    await axios.post(
      url, {
      email: semail,
      password: spassword,
      name: sname,
      account_number: saccountnumber,
      service_requested: sservicerequested,
      country: scountry,
      phone: sphone
    }
    )
      .then((res) => {
        console.log(res);
        console.log("Signup Successful.")
      })
      .catch((err) => { console.error(err) })
      alert("Signup Successfully !!!")
  }
</script>
