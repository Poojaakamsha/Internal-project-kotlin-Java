     <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    async function login() {

      let url = 'http://localhost:4001/customer/signin/'
      var inputEmail = document.getElementById("inputEmail").value;
      var inputPwd = document.getElementById("inputPassword").value;
    
      await axios
      .post(
        url, {
          email: inputEmail,
        password: inputPwd
        }
      )
      .then((res) => {
        console.log(res);console.log(res.data);
        if (res.data == "valid") {
        window.location.assign("http://127.0.0.1:5501/dashboard.html");
      } else {
        console.log("Incorrect email or password. Try again!");
        alert("Incorrect email or password. Try again !")
      }
      })
      .catch((err) => {console.error(err)})
      alert("Login Successfully !!!")
    }
    </script>
