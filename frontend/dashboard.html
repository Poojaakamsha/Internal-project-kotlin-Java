<script>
  async function createtoken() {
      let url = "http://localhost:4005/token/";
      var ecust= document.getElementById("cust").value;
      var ebnk = document.getElementById("bnk").value;
      

  await axios.post(
    url, {
    cstId: ecust,
    bankId: ebnk
  
  }
  )

  .then((res) => {
      console.log(res);
      console.log("Signup Successful.")
      window.location.assign("dashboard.html");
    })
    .catch((err) => { console.error(err) })
}
</script>
